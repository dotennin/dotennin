name: GitHub Actions Demo
on: [push]
jobs:
  changedfiles:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      all: ${{ steps.changes.outputs.all}}
    steps:
        # Make sure we have some code to diff.
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # Default: 1
          fetch-depth: 2
      - name: Get changed files
        id: changes
        # Set outputs using the command.
        run: |
          echo "::set-output name=all::$(git diff --name-only HEAD^..HEAD | grep -i 'assets/' | xargs)"
  lint:
    runs-on: ubuntu-latest
    # require the first job to have ran
    needs: changedfiles
    # only run there are changed files
    if: ${{needs.changedfiles.outputs.all}}
    steps:
      - name: echo changed files
        run: echo ${{needs.changedfiles.outputs.all}}
      - name: checkout repository
        uses: actions/checkout@v2
      - name: eval purge jsdelivr cache
        run: .github/workflows/purge-jsdelivr-cache.sh ${{needs.changedfiles.outputs.all}}
